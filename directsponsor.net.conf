<VirtualHost *:80>
    ServerAdmin webmaster@directsponsor.net
    ServerName directsponsor.net
    ServerAlias www.directsponsor.net
    DocumentRoot /var/www/directsponsor.net/html

    # Secure User Data Directory
    # Served via /userdata/ URL but stored outside web root
    Alias /userdata /var/www/directsponsor.net/userdata
    <Directory /var/www/directsponsor.net/userdata>
        Options -Indexes +FollowSymLinks
        AllowOverride None
        Require all granted
    </Directory>

    <Directory /var/www/directsponsor.net/html>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/directsponsor.net_error.log
    CustomLog ${APACHE_LOG_DIR}/directsponsor.net_access.log combined
</VirtualHost>
